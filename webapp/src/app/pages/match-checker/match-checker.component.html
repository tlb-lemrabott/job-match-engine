<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Match Checker</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Job Description</label>
        <textarea
          [(ngModel)]="jobDescription"
          name="jobDescription"
          rows="4"
          class="w-full border rounded p-2"
          placeholder="Paste the job description here"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Your Skills</label>
        <textarea
          [(ngModel)]="skills"
          name="skills"
          rows="4"
          class="w-full border rounded p-2"
          placeholder="List your skills, separated by commas or lines"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
        [disabled]="loading"
      >
        {{ loading ? 'Checking...' : 'Check Match' }}
      </button>
    </form>

    <div *ngIf="matchPercentage !== null" class="mt-6 text-center">
      <p class="text-xl font-semibold text-green-700">
        Match Score: {{ matchPercentage }}%
      </p>
    </div>
  </div>
</div>
