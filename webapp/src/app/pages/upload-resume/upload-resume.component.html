<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-center">Upload Resume</h2>

        <input type="file" (change)="onFileSelected($event)" accept=".pdf,.docx"
            class="w-full border p-2 rounded mb-4" />

        <button (click)="upload()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Upload
        </button>

        <div *ngIf="uploadProgress !== null" class="mt-4">
            <div class="w-full bg-gray-200 rounded h-4">
                <div class="bg-green-500 h-4 rounded" [style.width.%]="uploadProgress"></div>
            </div>
            <p class="text-sm mt-1 text-center">{{ uploadProgress }}%</p>
        </div>

        <p *ngIf="uploadComplete" class="text-green-600 text-center mt-4">Upload Complete âœ…</p>
    </div>
</div>
